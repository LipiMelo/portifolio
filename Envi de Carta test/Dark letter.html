<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wolf Letter</title>
	<link rel="stylesheet" href="darkletter.css">
</head>
<body>
	<div class="container">
		<h1>&#128058</h1>
		<h2>Carta</h2>
		<form action="mailto:nome@email.com" method="POST" enctype="text/plain">
			<div class="remetente">
				<label for="nome">Nome</label>
				<input type="text" name="Nome" id="nome" required>
				<label for="email">E-mail</label>
				<input type="text" name="Email de envio" id="email" required>
			</div>
				<label for="mensage">Carta</label>
			<input type="text" name="Escreva sua carta" id="mensage" required>
			<button type="submit">Enviar</button>
		</form>
	</div>

	
</body>
</html>
